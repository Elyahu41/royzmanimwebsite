<div id="carouselExampleIndicators" class="carousel slide">
	<div class="carousel-inner">
		{% assign number = 0 %}
		{% for carouselItem in include.carouselItems %}
			<div class="carousel-item {% if number == 0 %}active{% endif %}">
				<img src="{{carouselItem.imagePath}}" class="d-block w-100" alt="{{carouselItem.alt}}">
			</div>
			{% assign number = number | plus: 1 %}
		{% endfor %}
	</div>
	<div class="carousel-indicators">
		{% assign number = 0 %}
		{% for carouselItem in include.carouselItems %}
		<button
			type="button"
			data-bs-target="#carouselExampleIndicators"
			data-bs-slide-to="{{number}}"
			{% if number == 0 %}class="active" aria-current="true"{% endif %}
			aria-label="{{carouselItem.alt}}">
		</button>
		{% assign number = number | plus: 1 %}
		{% endfor %}
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
